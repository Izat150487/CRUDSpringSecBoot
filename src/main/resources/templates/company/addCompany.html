<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style=" background: rgb(67,155,194);
            background: radial-gradient(circle, rgb(135,93,203) 0%, rgb(110,89,150) 100%);
            line-height: 42px;
            padding: 0;
            border: none;">
<form th:action="@{/companies/saveCompany}"
      th:method="post"
      th:object="${company}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Company name</label>
        <input type="text" th:field="*{companyName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Located Country</label>
        <input type="text" th:field="*{locatedCountry}" class="form-control" id="exampleInputPassword1">
    </div>
    <button class="custom-btn btn-6"><span>add new Company</span></button>
</form>

</body>
</html>
